{% load static %}
<!Doctype html>
<html>

<head>
  <link rel="stylesheet" href="{% static 'mainApp/styles/Style.css' %}">
</head>

<body>

  <div class="topnav">
    <a class="active" href="/Airport">Home</a>
    <div class="topnav-right">
      <a href="#Profile">Profile</a>
      <a href="#Logout">Logout</a>
    </div>
  </div>

  <div class="container">
    <img src="Airport.jpg" width=100% height="300" alt="Snow">
    <h1 class="centered">VIEW EMPLOYEES</h1>
    <div class="top-left">AIRPORT MANAGEMENT SYSTEM</div>
  </div>
  <table border="solid">
  {% for result in results %}  
    <tr>
    <td>{{ result.ssn }}</td>
    <td>{{ result.name }}</td>
    <td>{{ result.phone }}</td>
    <td>{{ result.sex }}</td>
    <td>{{ result.salary }}</td>
    <td>{{ result.street }}</td>
    <td>{{ result.city }}</td>
    <td>{{ result.country }}</td>
    <td><a href="/Airport/updateEmp/{{ result.ssn }}">UPDATE</a></td>
    <td><a href="123456789">DELETE</a></td>
    </tr>
	  {% endfor %} 
  </table>


  


</body>

</html>
