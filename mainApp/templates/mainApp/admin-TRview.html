{% load static %}
<!Doctype html>
<html>

<head>
  <link rel="stylesheet" href="{% static 'mainApp/styles/Style.css' %}">
</head>

<body>

  <div class="topnav">
    <a class="active" href="admin-home.html">Home</a>
    <div class="topnav-right">
      <a href="#Profile">Profile</a>
      <a href="#Logout">Logout</a>
    </div>
  </div>

  <div class="container">
    <img src="{% static 'mainApp/images/Airport.jpg' %}" width=100% height="300" alt="Snow">
    <h1 class="centered">VIEW TEST RECORDS</h1>
    <div class="top-left">AIRPORT MANAGEMENT SYSTEM</div>
  </div>

<table border="solid">
  {% for result in results %}
    <tr>
    <td>{{ result.ssn }}</td>
    <td>{{ result.timestmp }}</td>
    <td>{{ result.regnum }}</td>
    <td>{{ result.ffa_num }}</td>
    <td>{{ result.score }}</td>
    <td>{{ result.hour }}</td>
    </tr>
	  {% endfor %}
  </table>


</body>

</html>
