{% load static %}
<!Doctype html>
<html>

<head>
  <link rel="stylesheet" href="{% static 'mainApp/styles/Style2.css' %}">
</head>

<body>

  <div class="topnav">
    <a class="active" href="/Airport">Home</a>
    <div class="topnav-right">
      <a href="#Profile">Profile</a>
      <a href="#Logout">Logout</a>
    </div>
  </div>

  <div class="container">
    <img src="{% static 'mainApp/images/Airport.jpg' %}" width=100% height="300" alt="Snow">
    <h1 class="centered">ADD PLANE</h1>
    <div class="top-left">AIRPORT MANAGEMENT SYSTEM</div>
  </div>

  <form class="container"   method="POST">{% csrf_token %}

    <div>
      <label>REG NUMBER</label>
      <input type="text" name="REGISTRATIONNUMBER" id="registrationnumber" placeholder="Enter Registration Number">
    </div>
    <div>
      <label>MODEL NUMBER</label>
      <select name="MODELNUMBER" id="modelnumber">
        {% for plane in results %}
        <option value="{{ plane.modelnumber }}">{{ plane.modelnumber }}</option>
        {% endfor %}
      </select>
    </div>


    <div>
      <button>Submit Plane</button>
    </div>
  </form>



</body>

</html>
