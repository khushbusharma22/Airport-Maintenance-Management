{% load static %}
<!Doctype html>
<html>

<head>
  <link rel="stylesheet" href="{% static 'mainApp/styles/Style2.css' %}">
</head>

<body>

  <div class="topnav">
    <a class="active" href="/Airport">Home</a>
    <div class="topnav-right">
      <a href="#Profile">Profile</a>
      <a href="#Logout">Logout</a>
    </div>
  </div>

  <div class="container">
    <img src="{% static 'mainApp/images/Airport.jpg' %}" width=100% height="300" alt="Snow">
    <h1 class="centered">UPDATE A TEST RECORD</h1>
    <div class="top-left">AIRPORT MANAGEMENT SYSTEM</div>
  </div>


  <form class="container" onSubmit = "write"  method="POST">{% csrf_token %}
    {% for result in results %}
    <div>
      <label>TIMESTAMP</label>
      <input type="text" name="TIMESTAMP" id="timestmp" placeholder="Enter Timestamp" value="{{ result.timestmp }}" readonly>
    </div>
    <div>
      <label>SSN</label>
      <input type="text" name="SSN" id="ssn" placeholder="Enter SSN" value="{{ result.ssn }}" readonly>
    </div>
    <div>
      <label>REGNUM</label>
      <input type="text" name="REGNUM" id="regnum" placeholder="Enter Reg. no." value="{{ result.regnum }}" readonly>
    </div>
    <div>
      <label>FFA NUM</label>
      <input type="text" name="FFANUM" id="ffa_num" placeholder="Enter FFA no." value="{{ result.ffa_num }}" readonly>
    </div>
    <div>
      <label>SCORE</label>
      <input type="text" name="SCORE" id="score" placeholder="Enter Score" value="{{ result.score }}">
    </div>
    <div>
      <label>HOUR</label>
      <input type="text" name="HOUR" id="hour" placeholder="Enter hour" value="{{ result.hour }}">
    </div>
    {% endfor %}
    <div>
      <button>Submit</button>
    </div>
  </form>


</body>

</html>
