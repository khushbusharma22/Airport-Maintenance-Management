{% load static %}
<!Doctype html>
<html>

<head>
  <link rel="stylesheet" href="{% static 'mainApp/styles/Style.css' %}">
</head>

<body>

  <div class="topnav">
    <a class="active" href="/Airport">Home</a>
    <div class="topnav-right">
      <a href="#Profile">Profile</a>
      <a href="#Logout">Logout</a>
    </div>
  </div>

  <div class="container">
    <img src="{% static 'mainApp/images/Airport.jpg' %}" width=100% height="300" alt="Snow">
    <h1 class="centered">ALL PLANE</h1>
    <div class="top-left">AIRPORT MANAGEMENT SYSTEM</div>
  </div>

  <table>
    <tr>
        <th>REG NUMBER</th>
        <th>MODEL NUMBER</th>
        <th>NAME</th>
        <th>CAPACITY</th>
        <th>WEIGHT</th>
    </tr>
    {% for result in results %}
      <tr>
      <td>{{ result.regnum }}</td>
      <td>{{ result.modelnumber }}</td>
      <td>{{ result.name }}</td>
      <td>{{ result.capacity }}</td>
      <td>{{ result.weight }}</td>
      </tr>
      {% endfor %}
    </table>


</body>

</html>
