{% load static %}
<!Doctype html>
<html>

<head>
  <link rel="stylesheet" href="{% static 'mainApp/styles/Style.css' %}">
</head>

<body>

  <div class="topnav">
    <a class="active" href="/Airport/ATC">Home</a>
    <div class="topnav-right">
      <a href="/Airport/UpdateProfile">Profile</a>
      <a href="#Logout">Logout</a>
    </div>
  </div>

  <div class="container">
    <img src="{% static 'mainApp/images/Airport.jpg' %}" width=100% height="300" alt="Snow">
    <h1 class="centered">VIEW CURRENT PLANE </h1>
    <div class="top-left">AIRPORT MANAGEMENT SYSTEM</div>
  </div>
  <div>
    <table>
        <tr>
            <th>PLANE</th>
            <th>DELETE</th>
        </tr>
        {% for result in results %}
          <tr>
          <td>{{ result.regnum }}</td>
          <td><a href="/Airport/atc-delete/{{ result.regnum }}">DELETE</a></td>
          </tr>
          {% endfor %}
        </table>
  </div>
  


</body>
</body>

</html>
